<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keycode Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="box1">
            <h1>Press any key on your keyboard.</h1>
        </div>
        <div id="box2">
            <div class="eventCode">
                <h3>event.code</h3>
                <p id="codeP"></p>
            </div>
            <div class="eventKey">
                <h3>event.key</h3>
                <p id="keyP"></p>
            </div>
            <div class="eventWhich">
                 <h3>event.which</h3>
                 <p id="whichP"></p>
             </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
